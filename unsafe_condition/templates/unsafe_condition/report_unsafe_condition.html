{% extends "LMRA/base.html" %}
{% load bootstrap4%}

{% block page_header %}
    <h1>Report an Unsafe Condition</h1>
{% endblock page_header %}

{% block content %}
    <form method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-success" disabled >Submit /* feature currently disabled */</button>
        {% endbuttons %}
    </form>
{% endblock content%}
